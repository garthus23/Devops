---

- name: dnf repos update
  ansible.builtin.copy:
    src: centos_repos/
    dest: /etc/yum.repos.d/
    owner: root
    group: root
    mode: '0644'

- name: Set selinux in permissive mode
  shell: setenforce 0 && sed -i 's/^SELINUX=enforcing$/SELINUX=permissive/' /etc/selinux/config

- name: Install Packages containerd, kubelet,kubeadm,kubectl
  ansible.builtin.package:
    name:
      - containerd
      - kubelet-1.25.5-0
      - kubeadm
      - kubectl
      - haproxy
      - keepalived
    state: present
    update_cache: yes

- name : Start Services Containerd
  ansible.builtin.service:
    name: containerd
    state: started
    enabled: yes

- name : Start Services Kubelet
  ansible.builtin.service:
    name: kubelet
    state: stopped
    enabled: yes
 
